<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Velora - Private Cellar</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --gold-dim: #8a702a;
            --bg-dark: #050505;
        }
        body { 
            font-family: 'Cormorant Garamond', serif; 
            background: var(--bg-dark); 
            color: #e5e5e5; 
            -webkit-font-smoothing: antialiased;
        }
        .font-cinzel { font-family: 'Cinzel', serif; }
        .gold-text { color: var(--gold); }
        
        /* Luxury Cards */
        .wine-card {
            background: linear-gradient(180deg, rgba(30,30,30,0.4) 0%, rgba(10,10,10,0.6) 100%);
            border: 1px solid rgba(212, 175, 55, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease-out; /* The Velvet Feel */
        }
        .wine-card:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* Animations */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-up { animation: fadeUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        
        /* Range Slider */
        input[type="range"] {
            -webkit-appearance: none;
            background: #333;
            height: 1px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            background: var(--gold);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover { transform: scale(1.2); }
        
        .alt-details { display: none; }
        .alt-details.open { display: block; animation: fadeUp 0.4s ease-out; }
    </style>
</head>
<body class="min-h-screen p-6 flex flex-col items-center">

    <header class="w-full max-w-md text-center py-8 opacity-0 animate-up" style="animation-delay: 0.1s;">
        <h1 class="font-cinzel text-3xl gold-text mb-2">VELORA</h1>
        <p class="text-xs uppercase tracking-[0.3em] text-gray-500">Private Digital Sommelier</p>
    </header>

    <main id="app" class="w-full max-w-md relative min-h-[60vh]">
        
        <div id="step-restaurant" class="step-view opacity-0 animate-up" style="animation-delay: 0.2s;">
            <h2 class="text-2xl text-white mb-8 text-center italic">Where are you dining this evening?</h2>
            <div id="restaurant-list" class="space-y-4"></div>
        </div>

        <div id="step-menu" class="step-view hidden">
            <div class="flex justify-between items-end mb-6 border-b border-gray-800 pb-4">
                <div>
                    <h2 class="text-2xl text-white" id="menu-title">Menu</h2>
                    <p class="text-xs text-[#8a702a] uppercase tracking-widest mt-1" id="time-context">Service</p>
                </div>
                <button onclick="resetApp()" class="text-xs text-gray-600 hover:text-white uppercase tracking-widest transition-colors duration-300">Back</button>
            </div>
            <div id="menu-grid" class="space-y-8 pb-24"></div>
            
            <div class="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-black via-black to-transparent pointer-events-none">
                <button onclick="goToStep('preferences')" id="btn-course" class="pointer-events-auto w-full bg-[#D4AF37] text-black py-4 font-cinzel font-bold tracking-widest text-xs hover:bg-white transition-all duration-500 shadow-lg shadow-yellow-900/20 opacity-0 transform translate-y-10">
                    Proceed to Cellar (<span id="dish-count">0</span>)
                </button>
            </div>
        </div>

        <div id="step-preferences" class="step-view hidden pt-12">
            <h2 class="text-3xl text-white mb-2 text-center italic">Service Preferences</h2>
            <p class="text-center text-gray-500 text-sm mb-12">Tailoring the cellar selection.</p>
            
            <div class="space-y-12">
                <div>
                    <label class="font-cinzel text-[0.65rem] tracking-[0.2em] text-[#666] block text-center mb-6">Service Size</label>
                    <div class="flex justify-center items-center gap-8">
                        <button onclick="updateBottles(-1)" class="text-2xl text-gray-500 hover:text-white transition-colors p-2">-</button>
                        <span id="bottle-display" class="text-4xl gold-text font-cinzel">1</span>
                        <button onclick="updateBottles(1)" class="text-2xl text-gray-500 hover:text-white transition-colors p-2">+</button>
                    </div>
                    <p class="text-center text-xs text-gray-600 mt-2 uppercase tracking-widest">Bottle(s)</p>
                </div>

                <div>
                    <label class="font-cinzel text-[0.65rem] tracking-[0.2em] text-[#666] block text-center mb-6">Acquisition Target</label>
                    <div class="text-center mb-6">
                        <span class="text-4xl text-white font-cinzel">$<span id="budget-display">1000</span></span>
                    </div>
                    <input type="range" id="budget-slider" min="150" max="5000" step="50" value="1000" class="w-full" oninput="updateBudget(this.value)">
                    <div class="flex justify-between text-[10px] uppercase tracking-widest text-gray-600 mt-4">
                        <span>Premier</span>
                        <span>Grand Cru</span>
                        <span>Iconic</span>
                    </div>
                </div>
            </div>

            <button onclick="generateProgression()" class="w-full mt-16 border border-[#D4AF37] text-[#D4AF37] py-4 font-cinzel font-bold tracking-widest text-xs hover:bg-[#D4AF37] hover:text-black transition-all duration-500">
                Consult Sommelier
            </button>
        </div>

        <div id="step-results" class="step-view hidden">
            <h2 class="text-center text-white font-cinzel text-xl mb-8 tracking-widest border-b border-gray-800 pb-4">The Progression</h2>
            <div id="progression-container" class="space-y-16"></div>
            <button onclick="resetApp()" class="w-full mt-12 mb-8 text-gray-600 text-xs uppercase tracking-widest hover:text-white transition-colors">Close Consultation</button>
        </div>

        <div id="loading" class="fixed inset-0 bg-black z-50 hidden flex-col items-center justify-center">
            <div class="w-12 h-12 border-t-2 border-b-2 border-[#D4AF37] rounded-full animate-spin mb-8"></div>
            <p class="text-[#D4AF37] font-cinzel text-sm tracking-[0.3em] animate-pulse">The Curator is consulting the cellar...</p>
        </div>
    </main>

    <script>
        // State
        let state = { restaurant: null, dishes: [], bottles: 1, budget: 1000 };

        async function init() {
            try {
                // FIXED: Only fetch list of restaurants first
                const res = await fetch('/restaurants');
                const data = await res.json();
                renderRestaurants(data.restaurants);
            } catch (e) {
                console.error("Init error", e);
                document.getElementById('restaurant-list').innerHTML = '<p class="text-center text-red-500 text-xs">System Unavailable</p>';
            }
        }

        function renderRestaurants(list) {
            document.getElementById('restaurant-list').innerHTML = list.map(r => `
                <div onclick="selectRestaurant('${r.id}')" class="wine-card p-6 cursor-pointer text-center group">
                    <h3 class="text-xl text-white font-cinzel mb-1 group-hover:text-[#D4AF37] transition-colors duration-300">${r.name}</h3>
                    <p class="text-xs uppercase tracking-widest text-gray-500">${r.cuisine} • ${r.location}</p>
                </div>
            `).join('');
        }

        async function selectRestaurant(id) {
            state.restaurant = id;
            const hour = new Date().getHours();
            const timeContext = (hour >= 11 && hour < 16) ? 'lunch' : 'dinner';
            document.getElementById('time-context').innerText = timeContext === 'lunch' ? 'Lunch Service' : 'Dinner Service';
            
            // FIXED: Fetch specific menu from API instead of raw JSON
            try {
                const res = await fetch(`/restaurant/${id}/menu`);
                const data = await res.json();
                // Handle structure: data.menus.lunch OR data.menus.dinner
                const menu = data.menus[timeContext] || data.menus['dinner'];
                renderMenu(menu);
                goToStep('menu');
            } catch (e) {
                alert("Menu not available at this moment.");
            }
        }

        function renderMenu(menuData) {
            const container = document.getElementById('menu-grid');
            let html = '';
            for (const [section, items] of Object.entries(menuData)) {
                html += `<div class="mb-8"><h3 class="text-center text-xs text-[#D4AF37] uppercase tracking-[0.2em] mb-6">${section}</h3>`;
                items.forEach(item => {
                    html += `
                    <div onclick="toggleDish('${item.name}', this)" class="relative p-4 border-b border-gray-900 cursor-pointer hover:bg-white/5 transition-all duration-300">
                        <div class="flex justify-between items-baseline">
                            <span class="text-lg text-gray-300 font-serif">${item.name}</span>
                            <span class="text-sm text-gray-600 font-cinzel">$${item.price}</span>
                        </div>
                        <p class="text-sm text-gray-600 mt-1 italic">${item.description}</p>
                        <div class="selection-indicator absolute left-0 top-0 bottom-0 w-1 bg-[#D4AF37] opacity-0 transition-opacity duration-300"></div>
                    </div>`;
                });
                html += `</div>`;
            }
            container.innerHTML = html;
        }

        function toggleDish(name, el) {
            if (state.dishes.includes(name)) {
                state.dishes = state.dishes.filter(d => d !== name);
                el.querySelector('.selection-indicator').style.opacity = '0';
                el.classList.remove('bg-white/5');
            } else {
                state.dishes.push(name);
                el.querySelector('.selection-indicator').style.opacity = '1';
                el.classList.add('bg-white/5');
            }
            // Update button visibility
            const btn = document.getElementById('btn-course');
            document.getElementById('dish-count').innerText = state.dishes.length;
            if (state.dishes.length > 0) btn.classList.remove('opacity-0', 'translate-y-10');
            else btn.classList.add('opacity-0', 'translate-y-10');
        }

        function updateBottles(delta) {
            state.bottles = Math.max(1, Math.min(3, state.bottles + delta));
            document.getElementById('bottle-display').innerText = state.bottles;
        }

        function updateBudget(val) {
            state.budget = val;
            document.getElementById('budget-display').innerText = val;
        }

        async function generateProgression() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('loading').classList.add('flex');
            
            try {
                const res = await fetch('/consult/progression', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ dishes: state.dishes, bottle_count: state.bottles, budget: parseInt(state.budget) })
                });
                const data = await res.json();
                
                if (data.success) {
                    renderProgression(data.progression);
                    goToStep('results');
                } else {
                    alert("The cellar is currently unavailable.");
                }
            } catch (e) {
                alert("Connection error.");
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('loading').classList.remove('flex');
            }
        }

        function renderProgression(progression) {
            document.getElementById('progression-container').innerHTML = progression.map((course, i) => `
                <div class="relative pl-6 border-l border-gray-800 animate-up" style="animation-delay: ${i*0.2}s">
                    <div class="absolute -left-[5px] top-0 w-2 h-2 rounded-full bg-[#D4AF37]"></div>
                    <p class="text-[10px] uppercase tracking-widest text-gray-500 mb-4">${course.course_name}</p>
                    
                    <div class="mb-8">
                        <h2 class="text-3xl text-white font-serif italic mb-1">${course.primary.wine_name}</h2>
                        <p class="text-sm text-gray-400 mb-4 font-cinzel tracking-wider">${course.primary.producer}</p>
                        
                        <p class="text-[#e5e5e5] text-lg leading-relaxed font-serif italic border-l-2 border-[#D4AF37] pl-4 py-1 mb-6">
                            "${course.luxury.pairing_note}"
                        </p>
                        
                        <div class="bg-white/5 p-4 border border-gray-800">
                            <p class="font-cinzel text-[0.65rem] tracking-[0.2em] text-[#D4AF37] mb-2">WORTH KNOWING</p>
                            <ul class="space-y-2">
                                ${course.luxury.conversation_starters.map(s => `<li class="text-sm text-gray-400 flex items-start gap-2"><span class="text-[#D4AF37] mt-1">▪</span> ${s}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="mt-4 text-right"><span class="text-2xl text-[#D4AF37] font-cinzel">$${course.primary.price}</span></div>
                    </div>

                    <div class="space-y-4">
                        <p class="font-cinzel text-[0.65rem] tracking-[0.2em] text-center border-b border-gray-900 pb-2 mb-4 text-gray-500">ALTERNATIVES</p>
                        ${course.alternatives.map(alt => `
                            <div class="bg-black border border-gray-900 p-4 hover:border-gray-700 transition-colors duration-300 cursor-pointer" onclick="toggleAlt(this)">
                                <div class="flex justify-between items-center">
                                    <div>
                                        <div class="text-white font-serif text-lg">${alt.wine_name}</div>
                                        <div class="text-xs text-gray-500 uppercase tracking-wider">${alt.producer}</div>
                                    </div>
                                    <div class="text-[#D4AF37]">$${alt.price}</div>
                                </div>
                                <div class="alt-details mt-4 pt-4 border-t border-gray-900">
                                    <p class="text-sm text-gray-400 italic mb-3">"${alt.pairing_note}"</p>
                                    <ul class="space-y-1">
                                        ${alt.conversation_starters.map(s => `<li class="text-xs text-gray-500">• ${s}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function toggleAlt(el) {
            const details = el.querySelector('.alt-details');
            if (details.classList.contains('open')) {
                details.classList.remove('open');
                el.classList.remove('border-[#D4AF37]');
            } else {
                document.querySelectorAll('.alt-details').forEach(d => d.classList.remove('open'));
                details.classList.add('open');
                el.classList.add('border-[#D4AF37]');
            }
        }

        function goToStep(id) {
            document.querySelectorAll('.step-view').forEach(el => el.classList.add('hidden'));
            document.getElementById(`step-${id}`).classList.remove('hidden');
            window.scrollTo(0,0);
        }
        
        function resetApp() {
            state.dishes = [];
            state.bottles = 1;
            goToStep('restaurant');
        }

        init();
    </script>
</body>
</html>
